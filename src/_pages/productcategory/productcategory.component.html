<mat-toolbar  *ngIf="User != 'USER'  ">Productos</mat-toolbar>

<div class="example-container mat-elevation-z8" *ngIf="User != 'USER'  ">
    <div class="example-header">
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar categorias">
        </mat-form-field>
    </div>

    <mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="nombre" >
            <mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.productCategoryName}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="description">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Descripcion </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.productCategoryDescription}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="state">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Estado </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.state}} </mat-cell>
        </ng-container>
   
        <ng-container matColumnDef="acciones">
            <mat-header-cell *matHeaderCellDef>Acciones</mat-header-cell>
            <mat-cell *matCellDef="let row">
                <button mat-button color="primary"  (click)="openDialog(row)" >Actualizar</button>
                <button mat-button color="accent" (click)="delete(row)">Eliminar</button>
            </mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row  *matRowDef="let row; columns: displayedColumns;">
        </mat-row>
    </mat-table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
<br>
<div *ngIf="User == 'USER'"  >
<app-productlist></app-productlist>
</div>
<button mat-fab color="accent" *ngIf="User != 'USER'"   (click)="openDialog()" style="float: right; margin-right: 20px">
    <mat-icon>create</mat-icon>
</button>
