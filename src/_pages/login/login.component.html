

<form #loginForm="ngForm">

    <div class="inputGroup inputGroup1" style="text-align: center">
        <label>SaverApp</label>
    </div>


    <div class="inputGroup inputGroup1">
        <label for="email1">Usuario</label>
        <input type="text" id="email" name="email" [(ngModel)]="username" class="email" maxlength="256" required />
        <p class="helper helper1">usuario@dominio.com</p>
        <span class="indicator"></span>
    </div>
    <div class="inputGroup inputGroup2">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" [(ngModel)]="password" class="password" required
            minlength="8" maxlength="16" />
        <div style="text-align: center">
            <a routerLink="/register">Crear Usuario</a>
        </div>
    </div>
    <div class="inputGroup inputGroup3">
        <button id="login" type="button" (click)="logIn()">Iniciar Sesión
            <i class="fa fa-sign-in" aria-hidden="true"></i>
        </button>

    </div>

    <mat-card *ngIf="message">{{message}}</mat-card>
    <mat-card *ngIf="error">{{error}}</mat-card>

</form>
