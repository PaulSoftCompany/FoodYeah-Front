            </mat-form-field>

            <mat-form-field>
                <input matInput placeholder="Codigo institucional" formControlName="username">
            </mat-form-field>

            <mat-form-field>
                <input matInput type="number" placeholder="Edad" formControlName="age"
                    [formGroup]="form" required>
            </mat-form-field>

            <mat-form-field>
                <input matInput type="password" name="password" placeholder="ContraseÃ±a" formControlName="password"
                    [formGroup]="form" required>
            </mat-form-field>

            <mat-form-field>
                <input matInput type="password" placeholder="Repetir contraseÃ±a" formControlName="confirmPassword"
