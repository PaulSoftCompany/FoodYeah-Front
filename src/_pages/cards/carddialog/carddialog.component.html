<form [formGroup]="form" (ngSubmit)="registerOrUpdate()">
    <mat-tab-group>
        <mat-tab label="Cardo">

            <mat-form-field>
                <input matInput placeholder="Nombre del cardo" formControlName="cardName">
            </mat-form-field>

            <mat-form-field>
                <input matInput placeholder="Precio" type="number" formControlName="cardPrice">
            </mat-form-field>

            <mat-form-field>
                <input matInput type="number" placeholder="Stock" formControlName="stock" [formGroup]="form" required>
            </mat-form-field>

            <mat-form-field>
                <input matInput type="number" placeholder="Dia de venta" formControlName="sellDay" [formGroup]="form"
                    required>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Categoria</mat-label>
                <mat-select formControlName="category" required>
                    <mat-option *ngFor="let opcion of opciones" [value]="opcion">
                        {{opcion.cardCategoryName}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field>
                <input matInput placeholder="Url de la imagen" formControlName="imageUrl" [formGroup]="form">
            </mat-form-field>

            <mat-form-field>
                <input matInput placeholder="Ingredientes" #newCard>
            </mat-form-field>

            <br>
            <P> Ingredientes </P>
            <li *ngFor="let ingredient of ingredients">
                {{ ingredient }}
            </li>
            <button mat-button type='button' color="warn" (click)="AddIngredients(newCard.value)"> Agregar
                Ingredientes
                <mat-icon>add</mat-icon>
            </button>
            <button mat-button type='button' color="warn" (click)="DeleteLastIngredient()"> Borrar Ingredientes
                <mat-icon>delete</mat-icon>
            </button>
            <br>


            <br>
            <button mat-raised-button color="primary" type="submit">Registrar</button>
            <button mat-raised-button color="accent" (click)="close()">Cancelar</button>
            <br>
        </mat-tab>
    </mat-tab-group>
</form>
