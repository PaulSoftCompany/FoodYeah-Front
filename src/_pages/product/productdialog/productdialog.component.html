<form [formGroup]="form" (ngSubmit)="registerOrUpdate()">
    <mat-tab-group>
        <mat-tab label="Producto">

            <mat-form-field>
                <input matInput placeholder="Nombre del producto" formControlName="productName">
            </mat-form-field>

            <mat-form-field>
                <input matInput placeholder="Precio" type="number" formControlName="productPrice">
            </mat-form-field>

            <mat-form-field>
                <input matInput type="number" placeholder="Stock" formControlName="stock" [formGroup]="form" required>
            </mat-form-field>

            <mat-form-field>
                <mat-label>DÃ­a de venta</mat-label>
                <mat-select formControlName="sellDay" required>
                    <mat-option value="1">Lunes</mat-option>
                    <mat-option value="2">Martes</mat-option>
                    <mat-option value="3">Miercoles</mat-option>
                    <mat-option value="4">Jueves</mat-option>
                    <mat-option value="5">Viernes</mat-option>
                    <mat-option value="6">Sabado</mat-option>
                    <mat-option value="7">Domingo</mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Categoria</mat-label>
                <mat-select formControlName="category" required>
                    <mat-option *ngFor="let opcion of opciones" [value]="opcion">
                        {{opcion.productCategoryName}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field>
                <input matInput placeholder="Url de la imagen" formControlName="imageUrl" [formGroup]="form">
            </mat-form-field>

            <mat-form-field>
                <input matInput placeholder="Ingredientes" #newProduct>
            </mat-form-field>

            <br>
            <P> Ingredientes </P>
            <li *ngFor="let ingredient of ingredients">
                {{ ingredient }}
            </li>
            <button mat-button type='button' color="warn" (click)="AddIngredients(newProduct.value)"> Agregar
                Ingredientes
                <mat-icon>add</mat-icon>
            </button>
            <button mat-button type='button' color="warn" (click)="DeleteLastIngredient()"> Borrar Ingredientes
                <mat-icon>delete</mat-icon>
            </button>
            <br>


            <br>
            <button mat-raised-button color="primary" type="submit">Registrar</button>
            <button mat-raised-button color="accent" (click)="close()">Cancelar</button>
            <br>
        </mat-tab>
    </mat-tab-group>
</form>
