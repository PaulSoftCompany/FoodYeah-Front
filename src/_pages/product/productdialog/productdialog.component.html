
<form [formGroup]="form" (ngSubmit)="registerOrUpdate()">
    <mat-tab-group>
        <mat-tab label="Producto">

            <mat-form-field>
                <input matInput placeholder="Nombre del producto" formControlName="productName">
            </mat-form-field>

            <mat-form-field>
                <input matInput placeholder="Precio" type="number" formControlName="productPrice">
            </mat-form-field>

            <mat-form-field>
                <input matInput type="number" placeholder="Stock" formControlName="stock"
                    [formGroup]="form" required>
            </mat-form-field>

            <mat-form-field>
                <input matInput type="number" placeholder="Dia de venta" formControlName="sellDay"
                    [formGroup]="form" required>
            </mat-form-field>

            <mat-form-field>
                <input matInput type="number" placeholder="Categoria" formControlName="category"
                    [formGroup]="form" required>
            </mat-form-field>

            <mat-form-field>
                <input matInput placeholder="Ingredientes"  #newProduct>
            </mat-form-field>

           <br>
            <P> Ingredientes </P>
            <li *ngFor="let ingredient of ingredients">
                {{ ingredient }}
              </li>
              <button mat-button type='button' color="warn" (click)="AddIngredients(newProduct.value)"> Agregar Ingredientes
                <mat-icon>add</mat-icon>
              </button>
              <button mat-button type='button' color="warn" (click)="DeleteLastIngredient()"> Borrar Ingredientes
                <mat-icon>delete</mat-icon>
              </button>
          <br>

            
          <br>
            <button mat-raised-button color="primary" type="submit">Registrar</button>
            <br>
        </mat-tab>
    </mat-tab-group>
</form>
