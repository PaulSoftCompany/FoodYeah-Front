<div fxLayout='row' fxLayoutWrap class="cards">
  <div fxFlex="20" class="example-card">
<mat-card *ngFor="let product of products" style="margin-top:10px;"  class="example-card">
    <mat-card-header>
      <mat-card-title>{{product.productName}}</mat-card-title>
      <mat-card-subtitle>{{product.category.productCategoryName}}
      </mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{product.imageUrl}}" >
    <mat-card-content>
        <div>
           <h3 style="font-weight:bold">Precio</h3>
            <p>S/. {{product.productPrice}} </p>

            <h3 style="font-weight:bold">Stock</h3>
            <p>{{product.stock}} </p>
        
            <h3 style="font-weight:bold">Ingredientes</h3>
            <li *ngFor="let ingredient of product.ingredients">
                {{ ingredient }}
              </li>
        </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>
        <mat-icon>
            add_shopping_cart
        </mat-icon>  
        
        Comprar</button>
    </mat-card-actions>
  </mat-card>
  </div>
</div>
