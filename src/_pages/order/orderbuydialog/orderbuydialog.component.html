<form [formGroup]="form" (ngSubmit)="deliverOrder()">
    <mat-tab-group>
        <mat-tab label="Pagando Orden">

            <mat-form-field appearance="fill">
                <input matInput placeholder="cardNumber" formControlName="cardNumber" required>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <input matInput placeholder="cardCvi" formControlName="cardCvi" [formGroup]="form" required>
            </mat-form-field>

              <mat-form-field appearance="fill">
                <input matInput placeholder="cardExpireDate" formControlName="cardExpireDate" [formGroup]="form" required>
            </mat-form-field>

            <br>
            <button mat-raised-button color="primary" type="submit">Pagar</button>
            <button mat-raised-button color="accent" (click)="close()">Cancelar</button>
            <br>
        </mat-tab>
    </mat-tab-group>
</form>
